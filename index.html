<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class = "flex-container">
      <img src="image-product-desktop.jpg" alt="Product image">
    <div class="text-container">
      <p class="perfume-text">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1 class="after_price">$149.99</h1>
        <p class="before_price">$169.99</p>
      </div>  
    
      <button>
        <img src="icon-cart.svg" alt="Icon cart">
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
